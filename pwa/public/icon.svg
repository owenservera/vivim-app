<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="scrollGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" fill="#000000"/>
  <g filter="url(#glow)">
    <!-- Stylized scroll/helix shape -->
    <path d="M128 128 Q256 64, 384 128 Q384 256, 256 320 Q128 384, 128 256 Q128 192, 180 160" 
          fill="none" stroke="url(#scrollGrad)" stroke-width="32" stroke-linecap="round"/>
    <path d="M384 384 Q256 448, 128 384 Q128 256, 256 192 Q384 128, 384 256 Q384 320, 332 352" 
          fill="none" stroke="url(#scrollGrad)" stroke-width="32" stroke-linecap="round" opacity="0.7"/>
    <!-- Center dot -->
    <circle cx="256" cy="256" r="24" fill="url(#scrollGrad)"/>
  </g>
</svg>
